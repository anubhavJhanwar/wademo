<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Icons Demo</title>

</head>
<body>
  <div id="wa-crm-right-sidebar">
    <div class="wa-crm-logo-item" id="sidebar-icon-home" data-tooltip="Home">
      <img src="icons/icon1.png" alt="icon1">
    </div>
    <div class="wa-crm-logo-item" id="sidebar-icon-notifications" data-tooltip="Notifications">
      <img src="icons/icon2.png" alt="icon2">
    </div>
    <div class="wa-crm-logo-item" id="sidebar-icon-contact" data-tooltip="Contact">
      <img src="icons/icon3.png" alt="icon3">
    </div>
    <div class="wa-crm-logo-item" id="sidebar-contactBook" data-tooltip="Contact Book">
      <img src="icons/icon4.png" alt="icon4">
    </div>
    <div class="wa-crm-logo-item" id="sidebar-addContact" data-tooltip="Add Contact">
      <img src="icons/icon5.png" alt="icon5">
    </div>
    <div class="wa-crm-logo-item" id="sidebar-icon-settings" data-tooltip="Settings">
      <img src="icons/icon6.png" alt="icon6">
    </div>
    <div class="wa-crm-logo-item" id="sidebar-icon-refresh" data-tooltip="Refresh">
      <img src="icons/icon7.png" alt="icon7">
    </div>
    <div class="wa-crm-logo-item" id="sidebar-icon-adminPanel" data-tooltip="Admin Panel">
      <img src="icons/icon8.png" alt="icon8">
    </div>
  </div>
</body>
</html>
